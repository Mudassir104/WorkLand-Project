<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WorkLand</title>
  </head>
  <body>

    <div class="container">
      <form class="pt-5" style="width: 50%;" action="emailHandler.php" method="post" id="contact_form">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" pattern="[a-z]{4,10}">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput">
        </div>
        <div class="mb-3">
          <label for="phoneInput" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phoneInput" pattern="[0-9]{11}">
        </div>
        <div class="mb-3">
          <label for="messageInput" class="form-label">Message</label>
          <textarea type="text" class="form-control" id="messageInput" pattern="[0-9]{11}"></textarea>
        </div>
        <button type="submit" id="submitContactFormBtn" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
